<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="display"></p>
    <canvas height="480" width="720">
    </canvas>
    <div class="grid">
        <p class="label">m - masa (kg)</p>
        <p class="label">F - forta (N)</p>
        <p class="label">µ - coef. frecare</p>
        <input id="m" placeholder="ex.: 2">
        <input id="F" placeholder="ex.: 10">
        <input id="µ" placeholder="ex.: 0.1">
        <button id="submit">Submit</button>
        <button id="toggle">Toggle -></button>
    </div>
    
</body>
<script src="script.js"></script>
</html>
